<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="test" type="text" placeholder="请求结果在这显示">
<button onclick="test()">提交</button>
</body>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script>
    function test(){
        $.ajax({
            type: "post",
            url: "test.php",
            data: {
                id:1
            },
             // dataType:"json",
            success: function(data){
                console.log(data);
                $("#test").val(data);
            },
            error:function () {
                alert("请求失败")
            }
        });
    }
</script>
</html>
